<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta content="IE=edge" http-equiv="X-UA-Compatible">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <title>Experimental Players</title>
        <link href="https://static.experimentalplayers.org/logo.png" rel="icon" type="image/png"/>

        <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com" rel="preconnect">
        <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

        <script defer src="//unpkg.com/alpinejs"></script>
        <script src="js/data.js"></script>
    </head>
    <body>
        <div class="hero is-fullheight waves">
            <div class="hero-body">
                <div class="columns is-vcentered is-2" x-data="sections">
                    <template x-for="section in sections">
                        <div class="column">
                            <div class="app box py-2 px-4" x-bind:class="section.type">
                                <div class=" is-align-items-flex-start">
                                    <div class="is-block">
                                        <figure class="icon image is-128x128 mb-4">
                                            <img x-bind:alt="section.title" x-bind:src="section.icon"/>
                                        </figure>
                                        <h2 class="title is-1 mb-4" x-text="section.title"></h2>
                                        <p x-html="section.description"></p>
                                    </div>
                                </div>
								
								<template x-if="section.link">
									<div class="mt-6 cta">
										<a class="button is-light" target="_blank" x-bind:href="section.link">ðŸ‘‰</a>
									</div>
								</template>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </div>

    </body>
</html>
