<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Experimental Players</title>
	<link rel="icon" type="image/png" href="https://static.experimentalplayers.org/logo.png" />
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

	<script src="//unpkg.com/alpinejs" defer></script>
	<script src="js/data.js"></script>
</head>
<body>
	<div class="columns is-gapless" x-data="sections">
		<template x-for="section in sections">
			<div class="column">
				<div class="hero is-fullheight" x-bind:class="section.type">
					<div class="hero-body is-align-items-flex-start">
						<div class="is-block">
							<figure class="image is-128x128">
								<img x-bind:src="section.icon" x-bind:alt="section.title" />
							</figure>
							<h2 class="title is-1 mb-4" x-text="section.title"></h2>
							<p x-html="section.description"></p>
						</div>
					</div>

					<div class="hero-foot">
						<a x-bind:href="section.link" target="_blank" class="button section-button is-light is-block is-large" x-bind:class="section.type">ðŸ‘‰</a>
					</div>
				</div>
			</div>
		</template>
	</div>
</body>
</html>
